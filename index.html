<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scroll Progress Bar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <section>
        <h2>Wallpaper-Gallery</h2><br>
        <img src="media/1.jpg" width="1080" height="720">
        <img src="media/2.jpg" width="1080" height="720">
        <img src="media/3.jpg" width="1080" height="720">
        <img src="media/4.jpg" width="1080" height="720">
        <img src="media/5.jpg" width="1080" height="720">
        <img src="media/6.jpg" width="1080" height="720">
        <img src="media/7.jpg" width="1080" height="720">
        <img src="media/8.jpg" width="1080" height="720">
        <img src="media/9.jpg" width="1080" height="720">
        <img src="media/10.jpg" width="1080" height="720">
        <img src="media/11.jpg" width="1080" height="720">
        <img src="media/12.jpg" width="1080" height="720">


    </section>
    <div id="progressbar"></div>
    <div id="scrollpath"></div>
    <div id="percent"></div>
    <script type="text/javascript">

    var percent= document.getElementById("progressbar");
    var percent= document.getElementById("percent");
    var totalHeight=document.body.scrollHeight - window.innerHeight;

    window.onscroll=function(){
        var Progress=(window.pageYOffset/totalHeight)*100;
        progressbar.style.height=Progress + "%";
        percent.innerHTML=Math.round(Progress) + "%" + " viewed"
    }
    </script>
</body>
</html>
